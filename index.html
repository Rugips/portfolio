<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roger's Portfolio</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
/* === INLINE GOLDEN CSS (same as the “stable” version) === */

/* === GLOBAL VARIABLES & RESET === */
:root{--bg:#0f172a;--bg-alt:#111b34;--text:#e2e8f0;--muted:#94a3b8;--accent:#38bdf8;--accent-soft:rgba(56,189,248,.15);--card-bg:rgba(15,23,42,.8);--border:rgba(148,163,184,.2);--font:'Inter',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif}
*{box-sizing:border-box}
body{margin:0;font-family:var(--font);color:var(--text);background:radial-gradient(circle at top right,#1e3a8a,var(--bg));line-height:1.6}
a{color:inherit;text-decoration:none}a:hover,a:focus{color:var(--accent)}

/* === LAYOUT WRAPPERS === */
.hero,main,.footer{max-width:1200px;margin-inline:auto;padding-inline:clamp(1.5rem,5vw,6rem)}

/* === HERO SECTION (Header area) === */
.hero{min-height:60vh;padding:3rem clamp(1.5rem,5vw,6rem) 3rem;background:linear-gradient(160deg,rgba(56,189,248,.15),transparent 55%);display:flex;flex-direction:column}
.nav{display:flex;justify-content:flex-end;align-items:center;margin-bottom:2rem}
.nav__links{list-style:none;display:flex;gap:1.5rem;padding:0;margin:0}

/* === HERO CONTENT === */
.hero__content{max-width:960px;display:grid;gap:2rem}
