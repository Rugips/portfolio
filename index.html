<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Roger's Portfolio</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

<!-- ✅ Add model-viewer library -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
/* === INLINE GOLDEN CSS (same as the “stable” version) === */
:root{--bg:#1a1a1a;--bg-alt:#222222;--text:#e2e8f0;--muted:#b0b0b0;--accent:#38bdf8;--accent-soft:rgba(56,189,248,.15);--card-bg:rgba(26,26,26,.85);--border:rgba(148,163,184,.2);--font:'Inter',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif}
*{box-sizing:border-box}
body{margin:0;font-family:var(--font);color:var(--text);background:radial-gradient(circle at top right,#2e2e2e,var(--bg));line-height:1.6}
a{color:inherit;text-decoration:none}a:hover,a:focus{color:var(--accent)}

.hero,main,.footer{max-width:1200px;margin-inline:auto;padding-inline:clamp(1.5rem,5vw,6rem)}

.hero{padding:2.5rem clamp(1.5rem,5vw,6rem) 1.5rem;background:linear-gradient(160deg,rgba(56,189,248,.15),transparent 55%);display:flex;flex-direction:column}
.nav{display:flex;justify-content:flex-end;align-items:center;margin-bottom:2rem}
.nav__links{list-style:none;display:flex;gap:1.5rem;padding:0;margin:0}

.hero__content{max-width:960px;display:grid;gap:2rem}
.hero__identity{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:2rem}
.hero__left{display:flex;flex-direction:column;gap:1rem;flex:1;text-align:center}
.hero__photo{width:160px;height:160px;border-radius:50%;object-fit:cover;border:3px solid var(--accent);box-shadow:0 10px 25px rgba(56,189,248,.3)}
.hero__name{margin:0;font-size:clamp(2rem,6vw,3.6rem);line-height:1;font-weight:700;letter-spacing:-.02em;white-space:nowrap;background:linear-gradient(120deg,#bae6fd,#38bdf8,#0ea5e9);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 12px 30px rgba(8,47,73,.55)}
.hero__title{font-size:clamp(1rem,2.8vw,1.4rem);margin:0;color:#cbd5f5;text-align:center}
.hero__subtitle{margin:0;color:var(--muted);font-size:1.02rem}

main{display:grid;gap:3.5rem}
.section{display:grid;gap:1.5rem}
.section--alt{background:var(--card-bg);padding:2.5rem clamp(1.5rem,5vw,6rem);border-radius:28px;box-shadow:0 40px 80px rgba(0,0,0,.45);transition:box-shadow .25s ease}
.section--alt:hover,.section--alt:focus-within{box-shadow:0 40px 80px rgba(0,0,0,.45),0 0 36px rgba(56,189,248,.28)}

.projects{display:grid;gap:1.25rem}
.project-tags{list-style:none;display:flex;flex-wrap:wrap;gap:.75rem;padding:0;margin:0}
.project-tag{padding:.45rem .95rem;border-radius:999px;border:1px solid rgba(56,189,248,.65);background:linear-gradient(120deg,rgba(56,189,248,.22),rgba(56,189,248,.08));color:var(--accent);font-weight:600;font-size:.85rem;letter-spacing:.04em;text-transform:uppercase;box-shadow:0 10px 24px rgba(56,189,248,.18);transition:transform .2s ease,box-shadow .2s ease}
.project-tag:hover,.project-tag:focus{transform:translateY(-2px);box-shadow:0 16px 32px rgba(56,189,248,.24)}

/* ✅ Model viewer styling */
#model-demo {
  text-align: center;
  margin: 4rem auto;
  color: var(--text);
}
model-viewer {
  width: 100%;
  height: 500px;
  background-color: transparent;
  border: 1px solid var(--accent);
  border-radius: 12px;
  box-shadow: 0 0 20px var(--accent-soft);
}

.publications{display:grid;gap:1.25rem}
/* ... rest of your CSS unchanged ... */

@media (max-width:640px){
  .nav__links{display:none}
  .hero{padding:1.75rem 1.25rem 1.75rem;text-align:center}
  .hero__photo{width:120px;height:120px;margin:0 auto 1rem}
  .hero__name{font-size:clamp(1.8rem,8vw,2.6rem)}
  .hero__metrics{margin-top:2rem}
  .hero__identity{flex-direction:column;align-items:center}
  main{gap:2.5rem;padding:0 1.25rem 3rem}
  .poster-card img{max-width:100%}
  .footer{flex-direction:column;gap:1rem;text-align:center;padding:2rem 1.25rem}
}
</style>
</head>
<body>
<header class="hero" id="top">
  ...
</header>

<main>
  <section class="section" id="projects">
    ...
  </section>

  <!-- ✅ NEW 3D MODEL VIEWER SECTION -->
  <section id="model-demo" class="section section--alt">
    <div class="section__header">
      <h2>3D Model</h2>
      <p>Interact with one of my 3D creations — feel free to spin it around!</p>
    </div>
    <model-viewer src="models/roger_model.glb" 
                  alt="3D model preview"
                  auto-rotate
                  camera-controls
                  shadow-intensity="1">
    </model-viewer>
  </section>

  <section class="section section--alt" id="publications">
    ...
